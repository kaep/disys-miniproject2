syntax = "proto3"; 
package chittychat;

option go_package = "./disysminiproject2"; 

service ChittyChat {
    rpc Publish (Message) returns (Message) {}
    rpc Broadcast (Message) returns (Message) {}

}

message Message {
    string Message = 1; 
}

//compile 
//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative chittychat.proto 